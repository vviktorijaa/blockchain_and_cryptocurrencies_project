<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="coinGeckoApi.js"></script>
    <title>Coin Gecko Api</title>
</head>
<body onload="getCoinGeckoInfo()">

<div class="container">
    <a href="index.html" class="btn btn-primary text-white mt-5"><b>Go back</b></a>
    <div class="row">
        <div class="col text-center">
            <h2>Cryptocurrency Prices by Market Cap</h2>
        </div>
    </div>
    <div class="row mt-5 mb-5" id="displayData">
        <table class="table table-striped text-center" style="font-size: small">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Coin</th>
                <th scope="col">Mkt</th>
                <th scope="col">Mkt Change %</th>
                <th scope="col">Max Supply</th>
                <th scope="col">Price Change % (24h)</th>
                <th scope="col">Total Supply</th>
                <th scope="col">Total Volume</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
